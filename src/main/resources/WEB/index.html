<html>
	<head>
		<title>Directory of Expertise - Legal Innovation Lab Wales - College of Science</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700%7COpen+Sans:400,600" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="apple-touch-icon" sizes="180x180" href="https://intranet.swan.ac.uk/cdn/suds/images/icons/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://intranet.swan.ac.uk/cdn/suds/images/icons/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://intranet.swan.ac.uk/cdn/suds/images/icons/favicon/favicon-16x16.png">
		<link rel="mask-icon" href="https://intranet.swan.ac.uk/cdn/suds/images/icons/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="https://intranet.swan.ac.uk/cdn/suds/images/icons/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="https://intranet.swan.ac.uk/cdn/suds/images/icons/favicon/browserconfig.xml">
		<meta name="theme-color" content="#242F60">
		<link rel="stylesheet" href="https://intranet.swan.ac.uk/cdn/suds/css/suds.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
	</head>
	<body>
		<div class="content">
			<h1>Directory of Expertise</h1>
			<h5>Swansea University College of Science</h5>
			<div class="filter">
				<input type="text" placeholder="Filter Results..." class="form-control">
			</div>
			<div class="departments">
				<div class="department">
					<label for="all">All</label>
					<input type="radio" id="all" name="department" value="all">
				</div>
				<div class="department">
					<label for="biosciences">Biosciences</label>
					<input type="radio" id="biosciences" name="department" value="biosciences">
				</div>
				<div class="department">
					<label for="chemistry">Chemistry</label>
					<input type="radio" id="chemistry" name="department" value="chemistry">
				</div>
				<div class="department">
					<label for="geography">Geography</label>
					<input type="radio" id="geography" name="department" value="geography">
				</div>
				<div class="department">
					<label for="maths">Mathematics</label>
					<input type="radio" id="maths" name="department" value="maths">
				</div>
				<div class="department">
					<label for="physics">Physics</label>
					<input type="radio" id="physics" name="department" value="physics">
				</div>
			</div>
			<table id="expertise-list">
				<thead>
					<tr>
						<td>Name</td>
						<td>Expertise</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<button class="hidden">Load More</button>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/assets/js/main.js"></script>
	</body>
</html>
